
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone made by Vaibhav</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <!-- <img src="logo.svg" alt="logo"> -->
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="svg/close.svg" alt="">
            </div>

            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="svg/logo.svg" alt="Logo">
                </div>
                <ul>
                    <li><img class="invert" src="svg/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="svg/search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="svg/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="#"><span>legal</span></a></div>
                    <div><a href="#"><span>Privacy Center</span></a></div>
                    <div><a href="#"><span>Privacy Policy</span></a></div>
                    <div><a href="#"><span>Cookies</span></a></div>
                    <div><a href="#"><span>About</span></a></div>
                    <div><a href="#"><span>vaibhav</span></a></div>

                </div>
            </div>


        </div>


        <div class="right bg-gray">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="svg/hamburger.svg" alt="">
                    </div>
                </div>
                <h1>Vaibhav's Playlist</h1>
                <div class="buttons">
                    <!-- <button>Sign in</button>
                    <button>Log in</button> -->
                </div>
            </div>
            <div class="spotify-playlist">
                <!-- <h1>Vaibhav's Playlist</h1> -->
                <div class="cardContainer">
                  
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="above">
                        <div class="songinfo"></div>
                        <div class="songbutton">
                            <img class="invert" id="previous" src="svg/prevsong.svg" alt="">
                            <img class="invert" id="play" src="svg/play.svg" alt="">
                            <img class="invert" id="next" src="svg/nextSong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img class="invert" src="svg/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <script src="js/script.js"></script>
</body>

</html>
